<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>
    <link rel="stylesheet" href="{{cssPath}}">
    <script src="{{jsPath}}"></script>
    <!-- <link rel="stylesheet" href="webview.css">
    <script src="webview.js"></script> -->
</head>
<body>
    <span class="no-select">
        <input class="checkboxes" type="checkbox" id="e" name="exhaustive" onclick='handleCheckbox(this);'>
        <label for="e">Exhaustive</label>
        <sup><div class="tooltip">?<span class="tooltiptext-bottom">trigger exhaustive mode</span></div></sup>
    </span>

    <br>
    <span class="no-select">
        <input class="checkboxes" type="checkbox" id="m" name="metadata" onclick='handleCheckbox(this);'>
        <label for="m">Metadata</label>
        <sup><div class="tooltip">?<span class="tooltiptext-bottom">display metadata (final configuration)</span></div></sup>
    </span>

    <br>
    <span class="no-select">
        <input class="checkboxes" type="checkbox" id="p" name="precision" onclick='handleCheckboxNumber("p", "p-t", true);'>
        <label for="p">Precision</label>
        <sup><div class="tooltip">?<span class="tooltiptext-top">set the precision; <arg> represents the number of decimals</span></div></sup>
    </span>
    <input class="numbers" type="number" id="p-t" name="precision" min="1" max="10" onchange='handleCheckboxNumber("p", "p-t", false);'>

    <br>
    <span class="no-select">
        <input class="checkboxes" type="checkbox" id="i" name="input" onclick='handleCheckbox(this);'>
        <label for="i">Input</label>
        <sup><div class="tooltip">?<span class="tooltiptext-top">set initial configuration to <arg> (string or file)</span></div></sup>
    </span>
    <select name="input-type" id="input-type" onchange="updateInputType(this);">
        <option value="text">Text</option>
        <option value="file">File</option>
    </select>
    <div id="input-list">
        <button onclick="addInput();" id="add-button"> Add </button>
        <button onclick="saveInput();" id="save-button"> Save </button>
    </div>
    <div id="input-file">
        <!-- <input type="file" name="input-file" onchange="updateFile(this);"> -->
        <input type="text" name="input-file" class="input-text" onchange="updateFile(this);">
    </div>
</body>
</html>
